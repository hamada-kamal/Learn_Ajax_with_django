
{% extends 'product/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}


<div class="container mt-5 mb-5" style="margin-top:129px !important">
  <div class="row">
    <div class="col">
      <form method="post" class="checkout_login">
        {% csrf_token %}
        {{login_form|crispy}}
        <button type="submit">login</button>
      </form>
      <a href="{% url 'products:checkout_signup' %}">new account</a>
    </div>
  </div>
</div>

{% endblock body %}
